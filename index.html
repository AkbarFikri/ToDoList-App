<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/logo.jpg" type="image/icon type" />
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <h2>To-Do List <img class="logo" src="assets/logo.jpg" /></h2>
        <div class="add-list">
          <input
            class="input-box"
            id="input-box"
            placeholder="Add your text here..."
          />
          <button class="add-btn" onclick="showInput ()">Add</button>
        </div>
        <ul class="list-box" id="list-box">
          <!-- <li class="list checked">test 1</li>
          <li class="list">test 2</li>
          <li class="list">test 3</li> -->
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
